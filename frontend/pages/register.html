<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Oblivion RPG</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/dice-background.css">
    <link rel="stylesheet" href="../styles/verification-modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Partículas mágicas de fundo -->
    <div class="magic-particles"></div>

    <div class="container">
        <div class="register-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-dragon"></i>
                    <h1>Oblivion RPG</h1>
                </div>
                <p class="subtitle">Crie sua conta e comece sua jornada</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>
                    </div>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Digite uma senha</div>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="profileType">Tipo de Perfil</label>
                    <div class="profile-options">
                        <label class="radio-option">
                            <input type="radio" name="profileType" value="jogador" checked>
                            <span class="radio-custom"></span>
                            <div class="radio-content">
                                <i class="fas fa-gamepad"></i>
                                <span>Jogador</span>
                            </div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="profileType" value="mestre">
                            <span class="radio-custom"></span>
                            <div class="radio-content">
                                <i class="fas fa-crown"></i>
                                <span>Mestre</span>
                            </div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Criar Conta</span>
                    <div class="loading-spinner" id="loadingSpinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span>Conta criada com sucesso!</span>
                </div>

                <div class="error-message general-error" id="generalError"></div>
            </form>

            <div class="footer">
                <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </div>
        </div>
    </div>

    <!-- Modal de Verificação de Email -->
    <div class="verification-modal" id="verificationModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-envelope-open"></i>
                    Verificar Email
                </h2>
                <p class="modal-subtitle">Enviamos um código de 6 dígitos para:</p>
                <p class="email-display" id="emailDisplay"></p>
            </div>
            
            <div class="modal-body">
                <div class="verification-input-container">
                    <label for="verificationCode">Código de Verificação</label>
                    <input 
                        type="text" 
                        id="verificationCode" 
                        maxlength="6" 
                        placeholder="000000"
                        class="verification-input"
                        autocomplete="off"
                    >
                    <div class="input-hint">
                        <i class="fas fa-clock"></i>
                        O código expira em <span id="timeRemaining">15:00</span>
                    </div>
                </div>
                
                <div class="verification-error" id="verificationError"></div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-verify" id="btnVerify">
                        <i class="fas fa-check"></i>
                        Confirmar Código
                    </button>
                    
                    <div class="secondary-actions">
                        <button type="button" class="btn-resend" id="btnResend">
                            <i class="fas fa-paper-plane"></i>
                            Reenviar Código
                        </button>
                        
                        <button type="button" class="btn-cancel" id="btnCancel">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="help-text">
                    <i class="fas fa-info-circle"></i>
                    Não recebeu o email? Verifique sua caixa de spam ou clique em "Reenviar Código"
                </div>
            </div>
        </div>
    </div>

    <script src="../script/register.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://kripken.github.io/ammo.js/builds/ammo.wasm.js"></script>
    <script src="../script/dice-background-simple.js"></script>
    <script>
        window.addEventListener('load', () => {
            Ammo().then(() => {
                console.log('✅ Ammo.js carregado');
                if (window.DiceBackground) {
                    console.log('✅ DiceBackground disponível');
                    window.diceBackground = new window.DiceBackground();
                    window.diceBackground.init();
                } else {
                    console.error('❌ DiceBackground não encontrado');
                }
            }).catch(error => {
                console.error('❌ Erro ao carregar Ammo.js:', error);
            });
        });
    </script>
</body>
</html>
